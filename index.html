<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="input-fields">
      <div class="field">
        <label for="day" id="label-day">D A Y</label><br>
        <input type="text" id="day" name="day" placeholder="DD">
        <p class="error error-day"></p>
      </div>
      <div class="field">
        <label for="month" id="label-month">M O N T H</label><br>
        <input type="text" id="month" name="month" placeholder="MM">
        <p class="error error-month"></p>
      </div>
      <div class="field">
        <label for="year" id="label-year" >Y E A R</label><br>  
        <input type="text" id="year" name="year" placeholder="YYYY">
        <p class="error error-year"></p>
      </div>
      <div class="button-circle">
        <img src="./assets/images/icon-arrow.svg" alt="arrow">
      </div>
    </div>

    <div class="results">
      <h1><span class="purple">--</span> years</h1>
      <h1><span class="purple">--</span> months</h1>
      <h1><span class="purple">--</span> days</h1>
    </div>

  </main>
<script src="index.js"></script>
</body>

</html>
